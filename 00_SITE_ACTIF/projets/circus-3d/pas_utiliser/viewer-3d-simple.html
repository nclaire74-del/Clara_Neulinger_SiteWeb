<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer 3D Simple - Clara Neulinger</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            min-height: 100vh;
        }
        
        .header {
            background: rgba(0,0,0,0.3);
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .viewer-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .viewer-container {
            width: 100%;
            height: 700px;
            background: #000;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            border: 3px solid #4a90e2;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(0,0,0,0.3);
            border-radius: 8px;
        }
        
        .status-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        
        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            animation: pulse 2s infinite;
        }
        
        .status-light.ok {
            background: #27ae60;
        }
        
        .status-light.warning {
            background: #f39c12;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4a90e2, #357abd);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }
        
        .btn.success {
            background: linear-gradient(135deg, #27ae60, #229954);
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
        }
        
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .log-section {
            margin-top: 30px;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            padding: 20px;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .log-console {
            background: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 15px;
            border-radius: 5px;
            height: 200px;
            overflow-y: auto;
            border: 1px solid #333;
        }
        
        .error-display {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid #e74c3c;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }
        
        .fallback-message {
            text-align: center;
            padding: 50px;
            color: rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé≠ Viewer 3D - Mod√®le Circus</h1>
    </div>
    
    <div class="container">
        <div class="viewer-section">
            <div class="status-bar">
                <div class="status-info">
                    <div class="status-light" id="status-light"></div>
                    <span id="status-text">Initialisation...</span>
                    <span id="file-info">üìÅ ok.mview (139 MB)</span>
                </div>
                
                <div class="controls">
                    <button class="btn" onclick="initViewer()">üöÄ Initialiser</button>
                    <button class="btn" onclick="loadModel()">üìÇ Charger Mod√®le</button>
                    <button class="btn danger" onclick="resetViewer()">üîÑ Reset</button>
                    <button class="btn success" onclick="testFile()">‚úÖ Test Fichier</button>
                </div>
            </div>
            
            <div class="viewer-container" id="viewer-container">
                <div class="loading-overlay" id="loading-overlay">
                    <div class="spinner"></div>
                    <div>Chargement du mod√®le 3D...</div>
                    <div style="font-size: 12px; margin-top: 10px; opacity: 0.7;">
                        Cela peut prendre quelques secondes
                    </div>
                </div>
            </div>
            
            <div class="error-display" id="error-display">
                <h3>‚ùå Erreur d√©tect√©e</h3>
                <div id="error-content"></div>
            </div>
        </div>
        
        <div class="log-section">
            <div class="log-header">
                <h3>üìã Console de Debug</h3>
                <button class="btn" onclick="clearLog()" style="padding: 8px 16px; font-size: 12px;">Effacer</button>
            </div>
            <div class="log-console" id="log-console"></div>
        </div>
    </div>

    <!-- Marmoset Script -->
    <script src="js/marmoset.js"></script>
    
    <script>
        let viewer = null;
        let isLoading = false;
        const mviewPath = 'assets/images/Cirucs/ok.mview';
        
        // Logging system
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const console = document.getElementById('log-console');
            const colors = {
                info: '#00ff00',
                error: '#ff4444',
                warning: '#ffaa00',
                success: '#44ff44'
            };
            
            console.innerHTML += `<span style="color: ${colors[type] || '#00ff00'}">[${timestamp}] ${message}</span>\n`;
            console.scrollTop = console.scrollHeight;
        }
        
        function updateStatus(text, type = 'normal') {
            document.getElementById('status-text').textContent = text;
            const light = document.getElementById('status-light');
            
            light.className = 'status-light';
            if (type === 'ok') light.classList.add('ok');
            else if (type === 'warning') light.classList.add('warning');
            
            log(text, type === 'ok' ? 'success' : type);
        }
        
        function showError(error) {
            const errorDiv = document.getElementById('error-display');
            const errorContent = document.getElementById('error-content');
            
            errorContent.innerHTML = `
                <p><strong>Erreur:</strong> ${error}</p>
                <p><strong>Suggestions:</strong></p>
                <ul>
                    <li>V√©rifiez que le serveur WAMP est d√©marr√©</li>
                    <li>V√©rifiez que le fichier ok.mview est accessible</li>
                    <li>Essayez de recharger la page</li>
                    <li>V√©rifiez la console du navigateur (F12)</li>
                </ul>
            `;
            
            errorDiv.style.display = 'block';
            log(`ERREUR: ${error}`, 'error');
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').style.display = 'none';
            isLoading = false;
        }
        
        function showLoading() {
            document.getElementById('loading-overlay').style.display = 'flex';
            isLoading = true;
        }
        
        function clearLog() {
            document.getElementById('log-console').innerHTML = '';
        }
        
        function testFile() {
            updateStatus('Test d\'accessibilit√© du fichier...', 'warning');
            
            fetch(mviewPath, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        const size = response.headers.get('content-length');
                        updateStatus(`‚úÖ Fichier accessible (${Math.round(size/1024/1024)} MB)`, 'ok');
                        log(`Fichier trouv√© - Taille: ${size} bytes`, 'success');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                })
                .catch(error => {
                    updateStatus('‚ùå Fichier non accessible', 'error');
                    showError(`Impossible d'acc√©der au fichier: ${error.message}`);
                });
        }
        
        function initViewer() {
            updateStatus('Initialisation du viewer...', 'warning');
            
            // V√©rifier Marmoset
            if (typeof marmoset === 'undefined') {
                showError('Marmoset Viewer non charg√©. V√©rifiez le script js/marmoset.js');
                updateStatus('‚ùå Marmoset non disponible', 'error');
                return;
            }
            
            if (!marmoset.embed) {
                showError('Marmoset.embed() non disponible. Version incompatible?');
                updateStatus('‚ùå Fonction embed non disponible', 'error');
                return;
            }
            
            updateStatus('‚úÖ Marmoset Viewer pr√™t', 'ok');
            log('Marmoset Viewer initialis√© avec succ√®s', 'success');
            
            // Auto-charger le mod√®le
            setTimeout(() => loadModel(), 1000);
        }
        
        function loadModel() {
            if (isLoading) {
                log('Chargement d√©j√† en cours...', 'warning');
                return;
            }
            
            updateStatus('Chargement du mod√®le 3D...', 'warning');
            showLoading();
            
            const container = document.getElementById('viewer-container');
            
            // Nettoyer le container (garder le loading)
            const loading = container.querySelector('.loading-overlay');
            container.innerHTML = '';
            container.appendChild(loading);
            
            log('D√©but du chargement de: ' + mviewPath, 'info');
            
            try {
                // Cr√©er le viewer avec options optimis√©es
                viewer = marmoset.embed({
                    src: mviewPath,
                    id: 'circus-3d-viewer',
                    width: '100%',
                    height: '100%',
                    autoStart: true,
                    autoRotate: false,
                    showUI: true,
                    allowFullscreen: true,
                    pagePreset: false,
                    loop: false,
                    
                    onLoad: function() {
                        hideLoading();
                        updateStatus('‚úÖ Mod√®le charg√© avec succ√®s!', 'ok');
                        log('SUCCESS: Mod√®le 3D charg√© et rendu', 'success');
                        
                        // Masquer les erreurs si tout va bien
                        document.getElementById('error-display').style.display = 'none';
                    },
                    
                    onError: function(error) {
                        hideLoading();
                        updateStatus('‚ùå Erreur de chargement', 'error');
                        showError(`Erreur Marmoset: ${error || 'Erreur inconnue'}`);
                    },
                    
                    onProgress: function(progress) {
                        if (progress && progress.loaded && progress.total) {
                            const percent = Math.round((progress.loaded / progress.total) * 100);
                            updateStatus(`Chargement... ${percent}%`, 'warning');
                            log(`Progression: ${percent}% (${progress.loaded}/${progress.total})`, 'info');
                        }
                    }
                });
                
                // Timeout de s√©curit√© (2 minutes)
                setTimeout(() => {
                    if (isLoading) {
                        hideLoading();
                        updateStatus('‚è∞ Timeout de chargement', 'error');
                        showError('Le chargement a pris trop de temps. Le fichier est peut-√™tre trop volumineux ou corrompu.');
                    }
                }, 120000);
                
            } catch (error) {
                hideLoading();
                updateStatus('‚ùå Erreur technique', 'error');
                showError(`Exception JavaScript: ${error.message}`);
            }
        }
        
        function resetViewer() {
            updateStatus('Reset du viewer...', 'warning');
            
            if (viewer && viewer.unload) {
                viewer.unload();
            }
            
            const container = document.getElementById('viewer-container');
            container.innerHTML = `
                <div class="fallback-message">
                    <h3>üé≠ Viewer 3D Reset</h3>
                    <p>Cliquez sur "Initialiser" pour recommencer</p>
                </div>
            `;
            
            viewer = null;
            isLoading = false;
            document.getElementById('error-display').style.display = 'none';
            
            updateStatus('Viewer reset - Pr√™t √† red√©marrer', 'normal');
            log('Viewer reset complet', 'info');
        }
        
        // Auto-start
        window.addEventListener('load', function() {
            log('=== CLARA NEULINGER 3D VIEWER ===', 'success');
            log('Initialisation automatique...', 'info');
            
            // Test initial du fichier
            setTimeout(() => testFile(), 500);
            
            // Init automatique
            setTimeout(() => initViewer(), 2000);
        });
        
        // Gestion des erreurs globales
        window.addEventListener('error', function(e) {
            log(`ERREUR GLOBALE: ${e.message}`, 'error');
            if (e.filename && e.filename.includes('marmoset')) {
                showError('Erreur dans le script Marmoset. V√©rifiez la compatibilit√©.');
            }
        });
    </script>
</body>
</html>
