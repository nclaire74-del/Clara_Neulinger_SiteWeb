<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Circus 3D - Clara Neulinger</title>
    <style>
        @font-face {
            font-family: 'Kindergarten';
            src: url('../../font/kindergarten.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Kindergarten', Arial, sans-serif;
            background: #000;
            color: #fff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 30px 20px;
            background: rgba(0,0,0,0.8);
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #ccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-container {
            display: grid;
            grid-template-columns: 1.5fr 2fr 1fr;
            gap: 30px;
            padding: 20px;
            max-width: 1800px;
            margin: 0 auto;
            min-height: calc(100vh - 200px);
            align-items: start;
        }

        /* GALERIE √Ä GAUCHE */
        .gallery-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
        }

        .gallery-title {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-align: center;
            color: #fff;
        }

        .gallery-container {
            height: 70vh;
            overflow-y: auto;
            padding-right: 10px;
        }

        .gallery-container::-webkit-scrollbar {
            width: 8px;
        }

        .gallery-container::-webkit-scrollbar-track {
            background: #222;
            border-radius: 4px;
        }

        .gallery-container::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .image-item {
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 10px;
            overflow: hidden;
        }

        .image-item:hover {
            transform: scale(1.02);
        }

        .image-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }

        .image-info {
            padding: 10px 0;
            text-align: center;
        }

        .image-title {
            font-size: 1em;
            color: #fff;
            margin-bottom: 5px;
        }

        .image-desc {
            font-size: 0.8em;
            color: #aaa;
        }

        /* WRAPPER VIEWER */
        .viewer-wrapper {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            border: 3px solid #ff6b6b;
            margin: 20px 0;
            position: relative;
            overflow: hidden;
        }

        /* VIEWER 3D AU CENTRE */
        .viewer-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 500px;
            position: relative;
            z-index: 10;
        }

        /* FORCER LE CANVAS MARMOSET √Ä RESTER DANS SON CONTENEUR */
        canvas[width="600"][height="400"] {
            position: relative !important;
            left: 0 !important;
            top: 0 !important;
            right: auto !important;
            bottom: auto !important;
            margin: 0 auto !important;
            display: block !important;
            transform: none !important;
        }

        /* Zone de capture pour Marmoset */
        #marmoset-capture {
            background: rgba(0,0,0,0.8);
            border-radius: 10px;
            position: relative !important;
            overflow: hidden !important;
        }

        /* Forcer TOUS les canvas dans la zone de capture */
        #marmoset-capture canvas {
            position: relative !important;
            left: 0 !important;
            top: 0 !important;
            margin: 0 auto !important;
            display: block !important;
        }

        /* COLONNE INFORMATIONS √Ä DROITE */
        .info-section {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 20px;
            overflow: hidden;
        }

        .info-toggle {
            width: 100%;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 15px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
            font-family: 'Kindergarten', Arial, sans-serif;
        }

        .info-toggle:hover {
            background: rgba(255,255,255,0.15);
        }

        .info-arrow {
            transition: transform 0.3s ease;
            font-size: 1.2em;
        }

        .info-toggle.active .info-arrow {
            transform: rotate(180deg);
        }

        .info-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            background: rgba(0,0,0,0.1);
        }

        .info-content.active {
            max-height: 300px;
        }

        .info-inner {
            padding: 15px;
        }

        .info-item {
            margin-bottom: 10px;
        }

        .info-item strong {
            color: #fff;
        }

        .info-item span {
            color: #ccc;
        }



        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 999999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .lightbox-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
            border-radius: 10px;
        }

        .circus-lightbox-close {
            position: fixed !important;
            top: 30px !important;
            right: 30px !important;
            color: white !important;
            font-size: 40px !important;
            cursor: pointer !important;
            background: rgba(200,0,0,0.9) !important;
            width: 60px !important;
            height: 60px !important;
            border-radius: 50% !important;
            display: flex !important;
            align-items: center !important;
            justify-content: center !important;
            backdrop-filter: blur(10px) !important;
            transition: all 0.3s ease !important;
            z-index: 99999999 !important;
            border: 3px solid rgba(255,255,255,0.7) !important;
            box-shadow: 0 0 30px rgba(0,0,0,0.9) !important;
        }

        .circus-lightbox-close:hover {
            background: rgba(255,0,0,1) !important;
            transform: scale(1.1) !important;
            border-color: rgba(255,255,255,1) !important;
        }

        /* MASQUER TOUS LES AUTRES BOUTONS QUAND LIGHTBOX OUVERTE */
        body.lightbox-open button:not(.lightbox-nav),
        body.lightbox-open .close-btn,
        body.lightbox-open iframe + button,
        body.lightbox-open .section button {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
        }

        /* S'ASSURER QUE SEULS LES BOUTONS LIGHTBOX SONT VISIBLES */
        body.lightbox-open .lightbox-nav {
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
            pointer-events: auto !important;
            z-index: 10000 !important;
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            font-size: 30px;
            padding: 15px 20px;
            cursor: pointer;
            border-radius: 50%;
            transition: all 0.3s ease;
            z-index: 10001;
        }

        .lightbox-nav:hover {
            background: rgba(0,0,0,0.8);
            border-color: rgba(255,255,255,0.8);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: 30px;
        }

        .lightbox-next {
            right: 30px;
        }

        @media (max-width: 1200px) {
            .main-container {
                grid-template-columns: 2fr 1fr;
                gap: 15px;
            }
            
            .info-section {
                display: none; /* Masquer les infos sur √©crans moyens */
            }
        }

        @media (max-width: 768px) {
            .main-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .viewer-container {
                height: 250px;
            }
            
            .gallery-container {
                height: 50vh;
            }
            
            .info-section {
                display: block; /* R√©afficher en bas sur mobile */
            }
        }
    </style>
</head>

    <script>
        // LISTE DES VRAIES IMAGES
        const circusImages = [
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Chara_Renders_1.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Chara_Renders_2.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Chara_Sculpt_1.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Chara_Sculpt_2.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Chara_Topology_1.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Chara_Topology_2.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Chara_Uv_1.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Chara_Uv_2.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Enviro_Renders_1.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Enviro_Renders_2.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Enviro_Sculpt_1.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Enviro_Topology_1.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Enviro_Topology_2.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Enviro_Uv_1.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Enviro_Uv_2.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_Enviro_Uv_3.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_References.jpg',
            '../../assets/images/Cirucs/Neulinger_Clara_3B3D_Circus_References_2.jpg'
        ];

        let currentImageIndex = 0;

        // G√âN√âRATION DE LA GALERIE
        function generateGallery() {
            const container = document.getElementById('galleryContainer');
            
            circusImages.forEach((imagePath, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.onclick = () => openLightbox(index);
                
                const img = document.createElement('img');
                img.src = imagePath;
                img.alt = `Circus Image ${index + 1}`;
                img.loading = 'lazy';
                
                const info = document.createElement('div');
                info.className = 'image-info';
                
                const title = document.createElement('div');
                title.className = 'image-title';
                title.textContent = getImageTitle(imagePath);
                
                const desc = document.createElement('div');
                desc.className = 'image-desc';
                desc.textContent = getImageDescription(imagePath);
                
                info.appendChild(title);
                info.appendChild(desc);
                imageItem.appendChild(img);
                imageItem.appendChild(info);
                container.appendChild(imageItem);
            });
        }

        // TITRES ET DESCRIPTIONS
        function getImageTitle(path) {
            if (path.includes('Chara_Renders')) return 'Rendu Personnage';
            if (path.includes('Chara_Sculpt')) return 'Sculpture Personnage';
            if (path.includes('Chara_Topology')) return 'Topologie Personnage';
            if (path.includes('Chara_Uv')) return 'UV Mapping Personnage';
            if (path.includes('Enviro_Renders')) return 'Rendu Environnement';
            if (path.includes('Enviro_Sculpt')) return 'Sculpture Environnement';
            if (path.includes('Enviro_Topology')) return 'Topologie Environnement';
            if (path.includes('Enviro_Uv')) return 'UV Mapping Environnement';
            if (path.includes('References')) return 'R√©f√©rences';
            return 'Image Circus';
        }

        function getImageDescription(path) {
            const fileName = path.split('/').pop();
            return fileName.replace('.jpg', '').replace('Neulinger_Clara_3B3D_Circus_', '');
        }

        // ONGLET INFORMATIONS
        function toggleInfo() {
            const toggle = document.querySelector('.info-toggle');
            const content = document.getElementById('infoContent');
            
            toggle.classList.toggle('active');
            content.classList.toggle('active');
        }

        // LIGHTBOX
        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            
            lightboxImage.src = circusImages[currentImageIndex];
            lightbox.style.display = 'block';
            document.body.style.overflow = 'hidden';
            document.body.classList.add('lightbox-open');
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
            document.body.classList.remove('lightbox-open');
        }

        // FONCTION POUR FERMER LA MODAL ET RETOURNER √Ä L'OVERLAY
        function closeCircusModal() {
            // Fermer la lightbox si elle est ouverte
            closeLightbox();
            
            // Fermer la modal circus
            const modal = document.querySelector('.circus-project-modal');
            if (modal) {
                modal.remove();
            }
            
            // Retourner √† la page principale - recharger ou rediriger
            if (window.parent && window.parent !== window) {
                // Si c'est dans une iframe, communiquer avec le parent
                window.parent.postMessage('closeCircusModal', '*');
            } else {
                // Sinon, retourner √† la page principale
                window.location.href = '../index.html';
            }
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            
            if (currentImageIndex >= circusImages.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = circusImages.length - 1;
            }
            
            const lightboxImage = document.getElementById('lightboxImage');
            lightboxImage.src = circusImages[currentImageIndex];
        }



        // NAVIGATION CLAVIER
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox.style.display === 'block') {
                switch(e.key) {
                    case 'Escape':
                        closeLightbox();
                        break;
                    case 'ArrowLeft':
                        changeImage(-1);
                        break;
                    case 'ArrowRight':
                        changeImage(1);
                        break;
                }
            }
        });

        // √âCOUTER LES CLICS SUR LE BOUTON DE FERMETURE DE LA MODAL
        document.addEventListener('click', function(e) {
            // Si c'est le bouton de fermeture de la modal circus
            if (e.target.textContent === '‚úï' && e.target.closest('.circus-project-modal')) {
                // Si on est dans la lightbox, fermer seulement la lightbox
                const lightbox = document.getElementById('lightbox');
                if (lightbox && lightbox.style.display === 'block') {
                    closeLightbox();
                } else {
                    // Sinon fermer compl√®tement la modal
                    closeCircusModal();
                }
                e.preventDefault();
                e.stopPropagation();
            }
        });

        // FERMER LIGHTBOX EN CLIQUANT SUR L'ARRI√àRE-PLAN
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) {
                closeLightbox();
            }
        });

        // INITIALISATION
        document.addEventListener('DOMContentLoaded', function() {
            generateGallery();
        });
    </script>
