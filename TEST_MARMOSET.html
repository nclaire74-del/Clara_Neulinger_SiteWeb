<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üî¨ Test Marmoset Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .test-zone {
            border: 3px solid #ff6b6b;
            padding: 20px;
            margin: 20px 0;
            background: rgba(255,255,255,0.05);
            min-height: 500px;
        }
        
        .capture-zone {
            border: 3px solid #4CAF50;
            width: 600px;
            height: 400px;
            margin: 20px auto;
            background: rgba(0,0,0,0.8);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logs {
            background: #000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-family: monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>üî¨ Diagnostic Marmoset Viewer</h1>
    
    <div class="test-zone">
        <h2>Zone de Test</h2>
        <div class="capture-zone" id="capture-zone">
            <p>Zone de capture du viewer</p>
        </div>
    </div>
    
    <div class="logs" id="logs">
        <div>Chargement du diagnostic...</div>
    </div>
    
    <button onclick="analyzeMarmoset()">üîç Analyser Marmoset</button>
    <button onclick="clearLogs()">üßπ Clear Logs</button>

    <script src="../../00_SITE_ACTIF/js/marmoset.js"></script>
    <script>
        function log(message) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${time}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
            console.log(message);
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        function analyzeMarmoset() {
            log('=== D√âBUT ANALYSE MARMOSET ===');
            
            if (typeof marmoset === 'undefined') {
                log('‚ùå Script marmoset.js non charg√© !');
                return;
            }
            
            log('‚úÖ Script marmoset.js charg√©');
            log('üìã Type marmoset: ' + typeof marmoset);
            log('üìã M√©thodes disponibles: ' + Object.keys(marmoset).join(', '));
            
            if (!marmoset.embed) {
                log('‚ùå M√©thode marmoset.embed non trouv√©e !');
                return;
            }
            
            log('‚úÖ M√©thode marmoset.embed disponible');
            
            // Test 1: G√©n√©ration HTML
            try {
                log('üß™ Test 1: G√©n√©ration HTML...');
                const html = marmoset.embed('../../00_SITE_ACTIF/assets/images/Cirucs/ok.mview', {
                    width: 600,
                    height: 400,
                    autoStart: true,
                    fullFrame: false
                });
                
                log('üì¶ Type de retour: ' + typeof html);
                log('üì¶ Longueur HTML: ' + (html ? html.length : 'null') + ' caract√®res');
                log('üì¶ D√©but HTML: ' + (html ? html.substring(0, 200) + '...' : 'null'));
                
                // Injecter dans la zone de capture
                if (html) {
                    document.getElementById('capture-zone').innerHTML = html;
                    log('‚úÖ HTML inject√© dans la zone de capture');
                    
                    // Analyser apr√®s injection
                    setTimeout(() => {
                        analyzeInjectedContent();
                    }, 2000);
                } else {
                    log('‚ùå Aucun HTML g√©n√©r√©');
                }
                
            } catch (error) {
                log('‚ùå Erreur lors de marmoset.embed(): ' + error.message);
            }
        }
        
        function analyzeInjectedContent() {
            log('=== ANALYSE CONTENU INJECT√â ===');
            
            const captureZone = document.getElementById('capture-zone');
            log('üì¶ Contenu zone capture: ' + captureZone.innerHTML.substring(0, 300));
            
            // Chercher tous les √©l√©ments en position absolute dans toute la page
            const absoluteElements = [];
            document.querySelectorAll('*').forEach(el => {
                const style = window.getComputedStyle(el);
                if (style.position === 'absolute' || style.position === 'fixed') {
                    absoluteElements.push({
                        tag: el.tagName,
                        left: style.left,
                        top: style.top,
                        width: style.width,
                        height: style.height,
                        zIndex: style.zIndex,
                        content: el.innerHTML.substring(0, 100)
                    });
                }
            });
            
            log('üîç √âl√©ments en position absolute/fixed trouv√©s: ' + absoluteElements.length);
            absoluteElements.forEach((item, index) => {
                log(`  ${index}: ${item.tag} - Position: ${item.left}, ${item.top} - Taille: ${item.width}x${item.height} - z-index: ${item.zIndex}`);
                if (item.content.includes('marmoset') || item.content.includes('canvas')) {
                    log(`    üéØ POSSIBLE MARMOSET VIEWER!`);
                }
            });
        }
        
        // Auto-analyse au chargement
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                log('üöÄ Page charg√©e, d√©but de l\'analyse automatique...');
                analyzeMarmoset();
            }, 1000);
        });
    </script>
</body>
</html>
