<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Clara Neulinger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: transparent !important; /* Force tout en transparent */
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: transparent !important; /* Transparent avec !important */
            opacity: 1;
        }
        .cv-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changé de cover à contain pour préserver la qualité */
            object-position: center center;
            display: block;
            background: transparent !important;
            border: none;
            outline: none;
            image-rendering: auto;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            -ms-interpolation-mode: bicubic;
            max-width: none;
            transform: scale(1);
            transform-origin: center center;
            filter: contrast(1.1) brightness(1.05);
        }
    </style>
</head>
<body>
    <img src="../Neulinger_Clara_Cv_page-0001.jpg" alt="CV Clara Neulinger" class="cv-image">
</body>
</html>
