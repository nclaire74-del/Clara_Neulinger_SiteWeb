<!DOCTYPE html>
<meta name="viewport" content="user-scalable=0"/>
<html>
<head>
    <title>Circus_Viewer</title>
    <script src="https://viewer.marmoset.co/main/marmoset.js"></script>
    <style>
        /* Force la couleur de fond générale */
        body {
            background-color: rgb(42, 42, 42) !important;
            margin: 0;
            padding: 0;
        }

        /* Cibler uniquement la zone du viewer avec background-color */
        div[style*="background-color"] {
            background-color: rgb(42, 42, 42) !important;
        }
        
        /* Cibler spécifiquement le div avec rgb(228, 231, 228) */
        div[style*="rgb(228, 231, 228)"] {
            background-color: rgb(42, 42, 42) !important;
        }
        
        /* Supprimer toutes les box-shadow */
        div[style*="box-shadow"] {
            box-shadow: none !important;
        }
        
        /* Forcer tous les divs à avoir le bon background */
        div {
            background-color: rgb(42, 42, 42) !important;
        }
        
        /* Exception pour le canvas et l'UI qui doivent rester transparents */
        canvas, #marmosetUI, #marmosetUI * {
            background-color: transparent !important;
        }
    </style>
</head>
<body>
    <script>
        marmoset.embed( 'Circus_Viewer.mview', { width: 800, height: 600, autoStart: true, fullFrame: false, pagePreset: true } );
    </script>
</body>
</html>
