<!DOCTYPE html>
<meta name="viewport" content="user-scalable=0"/>
<html>
<head>
    <title>Room_Viewer</title>
    <script src="https://viewer.marmoset.co/main/marmoset.js"></script>
</head>
<body>
    <script>
        try {
            marmoset.embed('Room_Viewer.mview', { 
                width: 800, 
                height: 600, 
                autoStart: true, 
                fullFrame: true, 
                pagePreset: false 
            });
        } catch (error) {
            console.error('Erreur chargement Room viewer:', error);
        }
    </script>
</body>
</html>
