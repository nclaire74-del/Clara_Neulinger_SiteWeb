<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet : Archway</title>
    <style>
        @font-face {
            font-family: 'Kindergarten';
            src: url('../../../font/kinder.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            padding: 20px;
            background: #2a2a2a;
            color: white;
            font-family: 'Kindergarten', Arial, sans-serif;
            overflow-x: hidden;
        }
        
        .project-container {
            display: flex;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            align-items: flex-start;
        }
        
        .video-container {
            flex: 2;
            position: relative;
        }
        
        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: #1a1a1a;
        }
        
        .info-panel {
            flex: 1;
            background: rgba(42, 42, 42, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 20px;
            position: relative;
            min-height: 400px;
        }
        
        /* Encadrement gribouillé comme les game-buttons */
        .info-panel::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            border: 0.5px solid rgba(255, 255, 255, 0.25);
            border-radius: 2px 0.5px 2.5px 1px;
            transform: rotate(-0.3deg);
            pointer-events: none;
        }
        
        .info-panel::after {
            content: '';
            position: absolute;
            top: -0.5px;
            left: -0.5px;
            right: -0.5px;
            bottom: -0.5px;
            border: 0.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 1px 2.5px 0.5px 1.5px;
            transform: rotate(0.2deg);
            pointer-events: none;
        }
        
        .info-panel h1 {
            color: #00aaff;
            margin-bottom: 15px;
            font-size: 1.8rem;
            text-align: center;
        }
        
        .info-panel h3 {
            color: #ffaa00;
            margin: 20px 0 10px 0;
            font-size: 1.2rem;
        }
        
        .info-panel p {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .software-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .tag {
            background: rgba(0, 170, 255, 0.1);
            border: 1px solid rgba(0, 170, 255, 0.3);
            color: #00aaff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .project-container {
                flex-direction: column;
            }
            
            .info-panel {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="project-container">
        <div class="video-container">
            <video controls autoplay muted loop>
                <source src="Neulinger_Clara_3B3D_Archway_Render_Video.mp4" type="video/mp4">
                Votre navigateur ne supporte pas la lecture de vidéos.
            </video>
        </div>
    </div>
</body>
</html>
